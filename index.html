<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Button</title>
  </head>
  <body>
    <button
      onclick="document.getElementById('output').innerHTML='Hello World!'"
    >
      Click Me!
    </button>
    <div id="output"></div>
  </body>
</html>
